<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
        const x=document.getElementById("result");
        //check brpwser suport
        if(typeof(Storage)!=="undefined")
        {
            //check if local storage is supported
            localStorage.setItem("First NAme","mahesh");
            localStorage.setItem("bgcolor","red");
            ///retrive
            x.innerHTML=localStorage.getItem("First NAme")+" "+localStorage.getItem("bgcolor");


            
        }
        else{
            x.innerHTML="Browser does not support local storage";
        }

    </script>
    
</body>
</html>
