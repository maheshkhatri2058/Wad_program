<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 28px;
        }
    </style>
</head>
<body>
     <script>
        function change() {
     document.getElementById("para1").innerHTML="<strong>Hello world</strong>";
     document.getElementById("para2").textContent="<strong>Hello this is second paragraph!!</strong>";
     document.getElementById("para3").innerText="<strong>Hello this is second paragraph!!</strong>";
     document.getElementById('btn').style="background:red;border:2px solid black;color:white;borderRadius:20px";
    

        }
         function addcls()
     {
        document.getElementById("example").classList.add("highlight");
     }
     function removecls()
     {
        document.getElementById("example").classList.remove("bold");
     }
     function togglecls(){
        document.getElementById("example").classList.toggle("highlight");
     }
     function addElement()
     {
        var newDiv = document.createElement("div");
        newDiv.innerHTML = "Hello world i am created";
        document.getElementById("container").appendChild(newDiv);
     }
     function removeElement()
     {
        var newDiv = document.getElementById("example");
        
        document.getElementById("container").removeChild(newDiv);
     }

    </script>
    <p id="para1">this is the original text!</p>
    <p id="para2">this is the original text!</p>
    <p id="para3">this is the innertext text!</p> 
    <h2>Dom Creation:</h2>
    <div id="container">

    </div>
    <div class="bold" id="example" >This is the text element with "bold" class</div>
    <button onclick="addcls()">Add highlight Class</button>
    <button onclick="removecls()">remove 'bold' Class</button>
    <button onclick="togglecls()">Toggle 'highlight' Class</button>
    <button onclick="change()" id="btn">Change Content</button>
    <button onclick="addElement()">Add Element</button>
    <button onclick="removeElement()">remove Element</button>


   


    
</body>
</html>
