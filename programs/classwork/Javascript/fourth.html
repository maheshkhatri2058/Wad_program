<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Listner In javascript</h2>
    <p id="addevent">Click  Event</p>
    <p id="hoverevent">Hover Event</p>

    <script>
       let dm= document.getElementById("hoverevent");
        document.getElementById("addevent").addEventListener('click',()=>alert("hello"));
        document.getElementById("hoverevent").addEventListener('mouseover',()=>{
            dm.style.color='red';
        });

    </script>
</body>
</html>
