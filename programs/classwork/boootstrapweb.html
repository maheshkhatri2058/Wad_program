<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap webpage</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-warning text-white fs-4 d-flex justify-content-between px-5">
<div class="navbar-brand">
<h2>Logo</h2>

</div>   
<div class="navbar-text d-flex gap-5 justify-content-around text-decoration-none mr-2">
    <a href=""  class="text-decoration-none ">HOME</a>
    <a href="" class="text-decoration-none">ABOUT</a>
    <a href=""  class="text-decoration-none">CONTACT</a>
    <a href=""  class="text-decoration-none">SIGNUP/LOGIN</a>
</div>
</nav>
    <div id="mainCarousel" class="carousel slide my-3" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active text-center">
        <div class="p-5 bg-primary text-white">
          <h1>Welcome to Our Site</h1>
          <p>Explore our features in a single page</p>
        </div>
      </div>
      <div class="carousel-item text-center">
        <div class="p-5 bg-success text-white">
          <h1>Responsive Design</h1>
          <p>Powered by Bootstrap 5</p>
        </div>
      </div>
      <div class="carousel-item text-center">
        <div class="p-5 bg-warning text-dark">
          <h1>Easy Components</h1>
          <p>Modals, Tooltips, Popovers & more!</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Buttons Section -->
  <div class="container text-center my-4">

    <!-- Modal Button -->
    <button class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Open Modal
    </button>

    <!-- Popover Button -->
    <button class="btn btn-info my-2" data-bs-toggle="popover" title="Popover Title" data-bs-content="This is a popover message.">
      Show Popover
    </button>

    <!-- Tooltip Button -->
    <button class="btn btn-secondary my-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Hover to get help">
      Tooltip Help
    </button>
  </div>

  <!-- Modal Structure -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog mx-auto">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal Title</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>This is a message inside the modal.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
