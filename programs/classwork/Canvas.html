<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hello</h2>
    <canvas id="canva" width="800" height="600"></canvas>
    <svg>
    <circle id="myCircle" cx="50" cy="50" r="40" fill="blue" />
    <rect x="20" y="40" width="500" height="500" ></rect>
    <line x1="10" y1="10" x2="100" y2="100" stroke="black" stroke-width="2" />

    
    </svg>

    <script>
        const canvas = document.getElementById('canva');
        const ctx = canvas.getContext('2d');
        ctx.fillText("Hello",10,20);
        ctx.moveTo(25,25);
        ctx.lineTo(55,64);
        ctx.stroke();
        ctx.fillStyle = 'red';
        ctx.strokeStyle = "green";      // Border color
  ctx.lineWidth = 5;              // Border width
  ctx.strokeRect(10, 10, 180, 80); // x, y, width, height
        //ctx.fillStyle = "red";
       /// ctx.fillRect(10, 20, 200, 100);

    </script>
    
</body>
</html>
